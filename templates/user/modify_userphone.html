{% extends "public/layout.html" %}

{% block body %}
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">中文名</label>
            <div class="col-sm-5">
                <input type="name" class="form-control" id="inputname" placeholder="中文名"
                       value="{{ user_obj.profile.cn_name }}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                       value="{{ user_obj.email }}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-5">
                <input type="text" name='phone' class="form-control" id="input-phone" placeholder="手机号"
                       value="{{ user_obj.profile.phone }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{{ user_obj.id }}">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
